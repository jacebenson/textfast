<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/config.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/introjs.min.css">
    <link rel="stylesheet" type="text/css" href="./css/tingle.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-switch.css">
    <title>TextFast</title>
</head>
<body>
    <div class="container">
        <h1>TextFast :: List of Words</h1>
        <div class="alert alert-success hide alert-dismissible fade show saved" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            List saved!
        </div>
        <div class="alert alert-info hide alert-dismissible fade show info" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            Import with success. You must save the list.
        </div>

        <div class="clearfix mb-1 action-buttons">
            <button class="btn float-right ml-1" id="save">Save</button>
            <label for="import_input_file" class="btn float-right ml-1" id="import">Import JSON</label>
            <input class="hide" id="import_input_file" type="file" name="import" accept="application/json">
            <button class="btn btn-link float-right" id="export">Export/Download</button>
            <button id="clean" class="btn btn-link float-right" id="clean">Clean</button>
            <button id="config" class="btn btn-link float-right">Configuration</button>
            <a href="./playground.html" target="_blank" class="btn float-left btn-outline-dark">Playground</a>
        </div>
        <table id="replace_words" class="table">
            <thead>
                <tr>
                  <th>Replace</th>
                  <th>With</th>
                  <th><i id="add" class="fa fa-plus" aria-hidden="true"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr class="hide">
                    <td class="replace" contenteditable="true" placeholder="Word to be replaced"></td>
                    <td class="word" contenteditable="true" placeholder="Replacement"></td>
                    <td><i class="fa fa-times del" aria-hidden="true"></i></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="hide" id="modal-content">
        <form class="form-settings row">
            <div class="alert alert-success hide alert-dismissible fade show col-md-12" role="alert">
                Configuration saved.
            </div>
            <br>
            <label class="col-md-12">
                Use Backspace to cancel the replace, instead of Esc:
                <input type="checkbox" class="js-switch" id="esc_cancel" />
            </label>
            <br>
            <label class="col-md-12">
                Do not capitalize replacement:
                <input type="checkbox" class="js-switch" id="can_capitalize" />
            </label>
            <label class="col-md-12">
                Enable FirefoxSync: <br/>
                <button class="btn btn-primary btn-sm" id="upload_shortcuts" type="button">Upload Shortcuts</button>
                <button class="btn btn-info btn-sm" id="download_shortcuts" type="button">Download Shortcuts (will merge the lists)</button>
            </label>
        </form>
    </div>

    <script src="./js/tingle.js"></script>
    <script src="./js/intro.js"></script>
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/bootstrap-switch.js"></script>
    <script src="./js/config.js"></script>
</body>
</html>
